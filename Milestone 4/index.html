<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Dynamic Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
    <h1>Editable Dynamic Resume Builder by Jaweria Mustafa</h1>
    <p style="font-family:'Courier New', Courier, monospace; color: rgb(220, 236, 255);">Generate + Edit your resume using my Dynamic Resume Builder</p>
    </div>
    <form id="resume-form">
        <fieldset>
        <legend>Profile Section</legend>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" accept="image/*" required>

            <label for="objective">Objective:</label>
            <textarea id="objective" rows="4" placeholder="Enter your Objective:" required></textarea>

            <label for="certification">Certifications:</label>
            <textarea id="certification" rows="4" placeholder="Enter your certifications:"></textarea>
        </fieldset>

        <fieldset>
            <legend>
            Personal Information
            </legend>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name:" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email:" required>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone Number:" required>
            
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your Education:" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your Work Experience:" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
        <br>
        <!--Editable Dynamic Resume -->
         <div id="resume-display" contenteditable="true">
            <!-- Resume will be generated below -->

         </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
